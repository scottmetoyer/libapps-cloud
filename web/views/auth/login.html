<div ng-controller="LoginCtrl as l">

  <div class="page-signin-header p-a-2 text-sm-center bg-white">
    <a class="px-demo-brand px-demo-brand-lg text-default">
      <i class="ion-cloud text-primary"></i>
      &nbsp;UCR Library LibApps Cloud</a>
  </div>

  <div class="page-signin-container" id="page-signin-form">
    <h2 class="m-t-0 m-b-4 text-xs-center font-weight-semibold font-size-20 text-white font-weight-bold">Sign In to your Account</h2>

    <form name="loginForm" ng-submit="l.login(loginForm.$valid)" novalidate class="panel p-a-4">
      <fieldset class="form-group form-group-lg">
        <input type="text" class="form-control" ng-model="l.email" placeholder="Email" required>
      </fieldset>

      <fieldset class=" form-group form-group-lg">
        <input type="password" ng-model="l.password" class="form-control" placeholder="Password" required>
      </fieldset>

      <div class="clearfix">
        <label class="custom-control custom-checkbox pull-xs-left">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          Remember me
        </label>
        <a href="#" class="font-size-12 text-muted pull-xs-right" id="page-signin-forgot-link">Forgot your password?</a>
      </div>
      <div class="text-danger" ng-show="l.badCredentials">Invalid email or password</div>
      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-block btn-lg btn-primary m-t-3">Sign In</button>
    </form>
  </div>

  <div class="px-responsive-bg"></div>
</div>
<script type="text/javascript">
  $(function () {
    $('.px-responsive-bg').pxResponsiveBg({
      backgroundImage: 'images/2.jpg',
      overlay: true,
      overlayOpacity: 0.2
    });
  });
</script>
