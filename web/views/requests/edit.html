<div ng-controller="RequestCtrl as request">
    <div class="alert alert-danger" ng-show="request.hasError == true">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Something went wrong</strong> There was an error. Please check the AWS CloudWatch logs.
    </div>

    <div class="page-header" ng-hide="request.hasError">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="page-header-icon ion-android-attach"></i>
                    <span class="text-muted font-weight-light">Edit Request</span>
                </h1>
            </div>
        </div>
    </div>

    <div class="row" ng-hide="request.hasError">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Annual Equipment Request</span>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <fieldset class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>
                    <div class="col-md-3">
                        <fieldset class="form-group">
                            <label>Quanity</label>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>
                    <div class="col-md-3">
                        <fieldset class="form-group">
                            <label>Unit Cost</label>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>
                    <div class="col-md-3">
                        <fieldset class="form-group">
                            <label>Vendor</label>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>
                    <div class="col-md-3">
                        <fieldset class="form-group">
                            <label>Link</label>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>
                    <div class="col-md-12">
                        <fieldset class="form-group">
                            <label>Justification</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset class="form-group">
                            <label>Department</label>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>

                    <div class="col-md-6">
                        <fieldset class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control">
                        </fieldset>
                    </div>

                </div>
            </div>
            <button class="btn btn-primary pull-right"> Save changes</button>
        </div>

    </div>

</div>
</div>
